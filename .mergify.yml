pull_request_rules:
  - name: Automatic merge on scheduled PR
    conditions:
      - "check-success=Build Test with ko"
      - "check-success=Integration Test"
      - "check-success=Unit Test"
      - "check-success=Verify-codegen"
      - "check-success=Presubmit Build Test"
      - "check-success=LGTM analysis: Go"
      - "author=tom24d"
      - title~=(?)scheduled
      - base=master
    actions:
      merge:
        method: squash
